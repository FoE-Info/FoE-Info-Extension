<!DOCTYPE html>
<html>

<head>
    <title>FoE-Info Options</title>
</head>

<body>

    <div id="status"><button id="save">Save</button></div>
    <div>
        <p>City Info</p>
        <label>
            <input type="checkbox" id="Stats">
            Stats
        </label>
        <label>
            <input type="checkbox" id="Incidents">
            Incidents
        </label>
    </div>
    <div>
        <p>Show GB Info:</p>
        <label>
            <input type="checkbox" id="Donation">
            Lock GB spots
        </label>
        <label>
            <input type="checkbox" id="Invested">
            FP Invested
        </label>
        <label>
            <input type="checkbox" id="GBRewards">
             GB Rewards
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="GBInfo">
             GB Level
        </label>
        <label>
            <input type="checkbox" id="GBDonors">
             GB Donors
        </label>
    </div>
    <div>
        <p>Show list of players when game launches:</p>
        <label>
            <input type="checkbox" id="Friends">
            Friends
        </label>
        <label>
            <input type="checkbox" id="Guild">
            Guild
        </label>
        <label>
            <input type="checkbox" id="Hood">
            Hood
        </label>
    </div>
    <div>
        <p>Show guild admin info:</p>
        <label>
            <input type="checkbox" id="GvG">
            GvG
        </label>
        <label>
            <input type="checkbox" id="Battleground">
            Battlegrounds
        </label>
        <label>
            <input type="checkbox" id="Expedition">
            Expedition
        </label>
        <label>
            <input type="checkbox" id="Treasury">
            Treasury
        </label>
    </div>

    <script src="options.js"></script>
</body>

</html>
